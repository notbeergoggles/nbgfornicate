<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotBeerGoggles Active Tracker</title>
    <style>
        :root {
            --bg-color: #fff0f5;
            --calendar-bg: rgba(255, 255, 255, 0.9);
            --accent-color: #ff6b81;
            --stamp-color: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating Hearts Background */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .heart { position: absolute; color: var(--accent-color); opacity: 0.3; animation: float 10s infinite linear; }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .calendar-container {
            width: 95vw; height: 90vh;
            background: var(--calendar-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            padding: 15px; border: 2px solid white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            color: var(--accent-color);
        }

        .nav-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .nav-btn:active { opacity: 0.7; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            gap: 8px; flex-grow: 1;
        }

        .day-name { font-weight: bold; text-align: center; color: #999; font-size: 0.8rem; padding: 5px 0; }

        .day {
            background: white; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.1rem; cursor: pointer; position: relative;
            border: 1px solid #eee; transition: transform 0.1s;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .day.today {
            border: 2px solid var(--accent-color);
            background-color: #fff5f6;
            color: var(--accent-color);
            font-weight: 900;
        }

        .day.empty { background: transparent; border: none; cursor: default; }

        .stamp {
            position: absolute; width: 65%; height: 65%;
            background: var(--stamp-color); color: white;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            animation: slam 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; opacity: 0.9; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @keyframes slam { 0% { transform: scale(4); opacity: 0; } 100% { transform: scale(1); opacity: 0.9; } }
    </style>
</head>
<body>

    <div class="bg-animation" id="bgLayer"></div>

    <div class="calendar-container">
        <header>
            <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
            <h2 id="monthLabel">Month Year</h2>
            <button class="nav-btn" onclick="changeMonth(1)">❯</button>
        </header>
        <div class="calendar-grid" id="grid">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, off } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // --- REPLACE WITH YOUR CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyByy_F0xkbTtScoqUSEEiDaVBAYervjGcQ",
            authDomain: "nbg-fornicate.firebaseapp.com",
            projectId: "nbg-fornicate",
            storageBucket: "nbg-fornicate.firebasestorage.app",
            messagingSenderId: "167145220507",
            appId: "1:167145220507:web:4877d35062f4875d88593e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentViewDate = new Date(); // Tracks what month we are looking at
        let activeUnsubscribe = null; // To clean up Firebase listeners when switching months

        function renderCalendar() {
            const grid = document.getElementById('grid');
            const monthLabel = document.getElementById('monthLabel');
            
            // Clear current grid
            grid.innerHTML = '';
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            
            monthLabel.innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentViewDate);

            // First day of month (0-6)
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Padding for empty start days
            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += `<div class="day empty"></div>`;
            }

            // Create Day elements
            const today = new Date(); // The actual current date

            for (let i = 1; i <= daysInMonth; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';
                dayDiv.innerText = i;
                dayDiv.id = `day-${i}`;
                
                // Check if i is actually "Today"
                const isToday = i === today.getDate() && 
                                month === today.getMonth() && 
                                year === today.getFullYear();
            
                if (isToday) {
                    dayDiv.classList.add('today');
                }
            
                dayDiv.onclick = () => toggleStamp(i);
                grid.appendChild(dayDiv);
            }

            // Sync with Firebase for THIS specific month
            syncWithFirebase(year, month);
        }

        function syncWithFirebase(year, month) {
            if (activeUnsubscribe) off(ref(db, `stamps/${year}/${month}`));

            const monthRef = ref(db, `stamps/${year}/${month}`);
            activeUnsubscribe = onValue(monthRef, (snapshot) => {
                const data = snapshot.val() || {};
                // Clear existing stamps in UI
                document.querySelectorAll('.stamp').forEach(s => s.remove());
                
                Object.keys(data).forEach(dayNum => {
                    if (data[dayNum]) {
                        const cell = document.getElementById(`day-${dayNum}`);
                        if (cell) {
                            const s = document.createElement('div');
                            s.className = 'stamp';
                            s.innerHTML = '❤';
                            cell.appendChild(s);
                        }
                    }
                });
            });
        }

        window.toggleStamp = (dayNum) => {
            const year = currentViewDate.getFullYear();
            const month = currentViewDate.getMonth();
            const dayRef = ref(db, `stamps/${year}/${month}/${dayNum}`);
            
            onValue(dayRef, (snap) => {
                set(dayRef, snap.val() ? null : true);
            }, { onlyOnce: true });

            if (window.navigator.vibrate) window.navigator.vibrate(30);
        };

        window.changeMonth = (dir) => {
            currentViewDate.setMonth(currentViewDate.getMonth() + dir);
            renderCalendar();
        };

        // Floating Hearts Background Logic
        const bg = document.getElementById('bgLayer');
        for (let i = 0; i < 15; i++) {
            const h = document.createElement('div');
            h.className = 'heart'; h.innerHTML = '❤';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 5 + 7) + 's';
            h.style.animationDelay = (Math.random() * 5) + 's';
            bg.appendChild(h);
        }

        renderCalendar();
    </script>
</body>
</html>
