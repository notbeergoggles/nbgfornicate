<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotBeerGoggles Active Tracker</title>
    <style>
        :root {
            --bg-color: #fff0f5;
            --calendar-bg: rgba(255, 255, 255, 0.9);
            --accent-color: #ff6b81;
            --stamp-color: #ff4757;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating Hearts */
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .heart { position: absolute; color: var(--accent-color); opacity: 0.3; animation: float 10s infinite linear; }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Calendar */
        .calendar-container {
            width: 95vw; height: 90vh;
            background: var(--calendar-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            padding: 15px; border: 2px solid white;
        }

        header { text-align: center; padding: 10px; color: var(--accent-color); font-size: 1.5rem; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(5, 1fr);
            gap: 10px; flex-grow: 1;
        }

        .day-name { font-weight: bold; text-align: center; color: #999; font-size: 0.8rem; }

        .day {
            background: white; border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; position: relative;
            transition: transform 0.1s; border: 1px solid #eee;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        /* The Stamp */
        .stamp {
            position: absolute; width: 60%; height: 60%;
            background: var(--stamp-color); color: white;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; animation: slam 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; opacity: 0.9;
        }

        @keyframes slam { 0% { transform: scale(4); opacity: 0; } 100% { transform: scale(1); opacity: 0.9; } }

        @media (max-width: 600px) { .calendar-container { height: 85vh; } .day { font-size: 1rem; } }
    </style>
</head>
<body>

    <div class="bg-animation" id="bgLayer"></div>
    <div class="calendar-container">
        <header>Shared Calendar - March 2026</header>
        <div class="calendar-grid" id="grid">
            <div class="day-name">S</div><div class="day-name">M</div><div class="day-name">T</div>
            <div class="day-name">W</div><div class="day-name">T</div><div class="day-name">F</div><div class="day-name">S</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        
        const firebaseConfig = {
            apiKey: "AIzaSyByy_F0xkbTtScoqUSEEiDaVBAYervjGcQ",
            authDomain: "nbg-fornicate.firebaseapp.com",
            projectId: "nbg-fornicate",
            storageBucket: "nbg-fornicate.firebasestorage.app",
            messagingSenderId: "167145220507",
            appId: "1:167145220507:web:4877d35062f4875d88593e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const stampsRef = ref(db, 'stamps/');

        // 1. Build Calendar
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 31; i++) {
            const day = document.createElement('div');
            day.className = 'day';
            day.innerText = i;
            day.id = `day-${i}`;
            day.onclick = () => toggleCloudStamp(i);
            grid.appendChild(day);
        }

        // 2. Listen for Live Updates (This makes it sync across all users instantly)
        onValue(stampsRef, (snapshot) => {
            const data = snapshot.val() || {};
            // Clear all stamps first
            document.querySelectorAll('.stamp').forEach(s => s.remove());
            
            // Re-apply based on cloud data
            Object.keys(data).forEach(dayNum => {
                if (data[dayNum]) {
                    const el = document.getElementById(`day-${dayNum}`);
                    const stamp = document.createElement('div');
                    stamp.className = 'stamp';
                    stamp.innerHTML = '❤';
                    el.appendChild(stamp);
                }
            });
        });

        // 3. Update Cloud on Click
        window.toggleCloudStamp = (dayNum) => {
            const dayRef = ref(db, 'stamps/' + dayNum);
            // Toggle logic: if it exists, set to null (delete), else set to true
            onValue(dayRef, (snapshot) => {
                const exists = snapshot.val();
                set(dayRef, exists ? null : true);
            }, { onlyOnce: true });
            
            if (window.navigator.vibrate) window.navigator.vibrate(40);
        };

        // Floating Hearts Animation
        const bg = document.getElementById('bgLayer');
        for (let i = 0; i < 12; i++) {
            const h = document.createElement('div');
            h.className = 'heart'; h.innerHTML = '❤';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 5 + 5) + 's';
            bg.appendChild(h);
        }
    </script>
</body>
</html>
